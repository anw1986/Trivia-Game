<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/588bfbb0a1.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Trivia</title>
</head>

<body>
    <div class="container h-100">

        <div class="jumbotron text-center border rounded mt-4 mb-5">
            <!-- <div class="container text-center"> -->
            <h1>Country Trivia</h1>

            <!-- </div> -->
        </div>

        <div class="jumbotron startscreen">
            <h1 class="display-4">Hello, User!</h1>
            <p class="lead">This is a simple trivia game, about different countries.</p>
            <hr class="my-4">
            <p>There are <span id="totalQuestion"></span> questions & each question has 4 options. You have 20 seconds for each question.</p>
            <a class="btn btn-primary btn-lg start" href="#" role="button">Start Game</a>
        </div>

        <div class="jumbotron result d-none">
            <h1 class="display-4">Result!</h1>
            <p class="lead">Your score.</p>
            <hr class="my-4">
            <h5>Correct Answers:<span id="correctAnswer"></span></h5>
            <h5>Incorrect Answers:<span id="wrongAnswer"></span></h5 >
            <h5>Questions not Answered:<span id="notAnswered"></span></h5>
            <br>
            <a class="btn btn-primary btn-lg restart" href="#" role="button">Restart Game</a>
        </div>

        <div class="row mb-4 d-none">
            <div class="col-5">

            </div>

            <div class="col-2 border rounded d-flex justify-content-center" id="timer">
                <h4><span id="countdown"></span></h4>
            </div>
            <div class="col-5">

            </div>
        </div>

        <div class="row mb-4 d-none">
            <div class="col-2">

            </div>

            <div class="col-8 border rounded text-center" id="question" >
                <h4 ><span id="questionNumber"></span></h4>
                <!-- <br> -->
                <p class="questionDisplay"></p><i class="fas fa-spinner fa-spin d-none" style="font-size:2em" id="questionSpinner"></i>
            </div>
            <div class="col-2">
            </div>

        </div>

        <div class="row mt-1 mb-4 d-none">

            <div class="col-1">
            </div>

            <div class="col-10 border rounded " id="question">
                <div class="row mt-3 mb-3">

                    <!-- <div class="col-2">

                    </div> -->

                    <div class="col-3">

                        <div class="card h-100 text-center" value="1">
                            <img class="card-img-top imageoption1 mx-auto" src="./assets/images/default.png" alt="test"
                                style="border-radius: 50%; width: 130px; height: 93px;">
                            <div class="card-body ">
                                <h6 class="card-title"><span id="option1"></span></h6>
                                <span><i class="fas fa-check fontawesome-1"
                                        ></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-3">

                        <div class="card h-100 text-center" value="2">
                            <img class="card-img-top imageoption2 mx-auto" src="./assets/images/default.png" alt="test"
                                style="border-radius: 50%; width: 130px; height: 93px;">
                            <div class="card-body ">
                                <h6 class="card-title"><span id="option2"></span></h6>
                                <span><i class="fas fa-check fontawesome-2" ></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="card h-100 text-center" value="3">
                            <img class="card-img-top imageoption3 mx-auto" src="./assets/images/default.png" alt="test"
                                style="border-radius: 50%; width: 130px; height: 93px;">
                            <div class="card-body ">
                                <h6 class="card-title"><span id="option3"></span></h6>
                                <span><i class="fas fa-check fontawesome-3" ></i></span>
                            </div>
                        </div>

                    </div>

                    <div class="col-3">

                        <div class="card h-100 text-center" value="4">
                            <img class="card-img-top imageoption4 mx-auto" src="./assets/images/default.png" alt="test"
                                style="border-radius: 50%; width: 130px; height: 93px;">
                            <div class="card-body ">
                                <h6 class="card-title"><span id="option4"></span></h6>
                                <span><i class="fas fa-check fontawesome-4" ></i></span>
                            </div>
                        </div>
                    </div>

                    <!-- <div class="col-2">
                    </div> -->
                </div>

            </div>

            <div class="col-1">
            </div>

        </div>

    </div>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
